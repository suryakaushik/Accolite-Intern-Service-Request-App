<body style="padding: 40px;">
    <div style="margin-left:20%;margin-right: 20%;">
        <div class=" card">
            <div style="display: flex;justify-content: space-between;align-items: center;background-color: #dee6db;"
                class="card-header">
                <div style="font-size: 20px;font-weight: bold;">{{booking.serviceName}}</div>
                <div style="border: 1px solid black; padding: 5px; border-radius: 20px;">{{booking.bookingStatus}}
                </div>

            </div>
            <div class="card-body">


                <h5 class="card-text"><i
                        class="fas fa-user-alt"></i><label>&nbsp;&nbsp;{{booking.customerName||booking.providerName}}</label>
                </h5>
                <h6 class="card-text"><i
                        class="fas fa-calendar-day"></i><label>&nbsp;&nbsp;{{booking.bookingDate}}</label>
                </h6>


                <p style="font-size: 25px;font-weight:bold" class="card-text"><i
                        class="fas fa-rupee-sign"></i><label>&nbsp;{{booking.bookingCost}}</label>
                </p>


            </div>
            <div *ngIf="checkStatus(statusArr.PROCESSING,'provider')" style="margin: 30px;">
                <button style="margin-left:10%" (click)="updateStatus(statusArr.ACCEPTED)"
                    class="btn btn-outline-success">Accept Request</button>
                <button style="margin-left:50%" (click)="updateStatus(statusArr.CANCELLED)"
                    class="btn btn-outline-danger">Reject Request</button>
            </div>
            <div *ngIf="checkStatus(statusArr.PROCESSING,'customer')" style="margin: 30px;">
                <button style="margin-left:40%" (click)="updateStatus(statusArr.CANCELLED)"
                    class="btn btn-outline-success">Cancel order</button>
            </div>
            <div *ngIf="checkStatus(statusArr.ACCEPTED,'provider')" style="margin: 30px;">
                <button style="margin-left:40%" (click)="updateStatus(statusArr.COMPLETED)"
                    class="btn btn-outline-success">Finish Work</button>
            </div>
            <div *ngIf="checkStatus(statusArr.CANCELLED,false)" style="margin: 30px;">
                <p style="font-size: 20px;font-weight:bold;margin-left: 30%;">This order has been cancelled</p>
            </div>
            <div *ngIf="checkStatus(statusArr.COMPLETED,false)" style="margin: 30px;">

                <div>
                    <p style="font-size: 20px;font-weight:bold;margin-left: 35%;">This order is finished</p>
                </div>

            </div>
            <div *ngIf="checkStatus(statusArr.COMPLETED,provider) && booking.ratingDescription" style="margin: 30px;">
                <h5>Feedback</h5>
                <p>Rating: {{booking.ratingPoints}}</p>
                <p>{{booking.ratingDescription}}</p>
            </div>
            <div *ngIf="checkStatus(statusArr.COMPLETED,'customer')" style="margin: 30px;">
                <div class="col-sm-2 btn  align-self-center text-center" style="margin-left: 30px;">
                    <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                        <input type="radio" id="star5" name="rating" value="5" (click)="getRating('5')" /><label
                            for="star5" title="5 star"></label>
                        <input type="radio" id="star4" name="rating" value="4" (click)="getRating('4')" /><label
                            for="star4" title="4 star"></label>
                        <input type="radio" id="star3" name="rating" value="3" (click)="getRating('3')" /><label
                            for="star3" title="3 star"></label>
                        <input type="radio" id="star2" name="rating" value="2" (click)="getRating('2')" /><label
                            for="star2" title="2 star"></label>
                        <input type="radio" id="star1" name="rating" value="1" (click)="getRating('1')" /><label
                            for="star1" title="1 star"></label>
                    </div>

                </div>
                <div class="form-group">
                    <input class="form-control" type="text" [(ngModel)]="desc" placeholder="describe your experience">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" (click)="submitFeedback()">submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
