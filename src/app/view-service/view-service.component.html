<html>

<body>
    <div class="container">
        <div class="row text-center text-white">
            <div class="col-lg-8 mx-auto">
                <h1 class="display-4">Your Services</h1>
                <p class="lead mb-0">Click on service to update its price and discount</p>

            </div>
        </div>
    </div>
    <div style="margin-left: 20%;margin-right: 15%">
        <div style="margin-bottom: 20px;margin-left: 82%;">
            <button type="button" class="btn btn-primary" (click)="addService()">Add Service</button>
        </div>
        <div data-toggle="modal" data-target="#exampleModalCenter"
            style="display: flex;float: left;margin-left: 20px;margin-bottom: 20px;" (click)="updateSelection(service)"
            *ngFor="let service of myServices" class="serviceCard">
            <div class="card" style="width: 18rem;background-color: rgba(223, 223, 223, 0.904);">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <h5 class="card-title">{{service.foreignServiceId.serviceName}}</h5>
                        </div>
                        <div class="col-sm-4">
                            <span class="badge badge-danger">{{service.discount}}%&nbsp;off</span>
                        </div>
                    </div>

                    <h6 class="card-subtitle mb-2 text-muted">
                        Price:&nbsp;{{service.price}}</h6>

                    <p class="card-text">{{service.serviceDescription}}</p>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>


    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header" style="background-color: #F5F7FA;">
                    <h5 class="modal-title" id="exampleModalLongTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="form" (ngSubmit)="login()">
                    <div class="modal-body">
                        <div class="form-group mx-sm-3 mb-2">
                            <label for="price" class="sr-only"></label>
                            <input type="number" formControlName="price" class="form-control" id="price"
                                placeholder="Price">
                        </div>
                        <div class="form-group mx-sm-3 mb-2">
                            <input type="number" class="form-control" formControlName="discount" id="discount"
                                placeholder="Discount">
                        </div>

                    </div>
                    <div class="modal-footer" style="background-color: #F5F7FA;">

                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            (click)="updateService()">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
